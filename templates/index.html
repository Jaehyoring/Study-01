<!-- MNIST Handwritten Digit Recognition - Web Interface -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .canvas-wrapper {
            display: inline-block;
            border: 3px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            background: #000;
            cursor: crosshair;
            touch-action: none;
        }

        .buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:active {
            transform: scale(0.97);
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-clear {
            background: #333;
            color: #ccc;
        }

        .btn-clear:hover {
            background: #444;
        }

        .result {
            margin-top: 2rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .result-digit {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .result-digit.empty {
            font-size: 1.2rem;
            color: #555;
            -webkit-text-fill-color: #555;
        }

        .loading {
            color: #888;
            font-size: 1rem;
        }

        .error {
            color: #e74c3c;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Recognizer</h1>
        <p class="subtitle">Draw a digit (0-9) and click Predict</p>

        <div class="canvas-wrapper">
            <canvas id="canvas" width="280" height="280"></canvas>
        </div>

        <div class="buttons">
            <button class="btn-predict" onclick="predict()">Predict</button>
            <button class="btn-clear" onclick="clearCanvas()">Clear</button>
        </div>

        <div class="result" id="result">
            <span class="result-digit empty">Draw a digit above</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Setup canvas
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 18;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            }
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDraw(e) {
            e.preventDefault();
            isDrawing = false;
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseleave', stopDraw);

        // Touch events
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDraw);

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerHTML =
                '<span class="result-digit empty">Draw a digit above</span>';
        }

        async function predict() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">Predicting...</span>';

            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    resultDiv.innerHTML = `
                        <span class="result-label">Predicted Digit</span>
                        <span class="result-digit">${data.digit}</span>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = '<span class="error">Prediction failed. Is the server running?</span>';
            }
        }
    </script>
</body>
</html>
